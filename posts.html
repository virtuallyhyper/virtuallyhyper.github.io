layout: default
title: 日志Posts
keywords: "Mark Chen,日志Posts"
description: "Mark Chen的日志。"

<table class="table table-hover">
  {% for post in site.posts %}
  <tr><td>
	<span>{{ post.date | date:"%Y-%m-%d" }}</span>
	<a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
	<!-- UYAN COUNT BEGIN -->
		<span class="label label-warning"><a href="{{ post.url }}#uyan_frame" id="uyan_count_unit">(0)</a></span>
	<!-- UYAN COUNT END  -->
  </td></tr>
  {% endfor %}
</table>
