<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
	<meta name="author" content="{{ site.author.name }}">
	
	<link rel="stylesheet" href="{{ ASSET_PATH }}/css/jquery.fancybox.css">
	<link rel="stylesheet" href="{{ ASSET_PATH }}/css/main.css">
	<link rel="stylesheet" href="{{ ASSET_PATH }}/css/pages/journal.css">
	<link rel="stylesheet" href="{{ ASSET_PATH }}/css/team.css">
	<link rel="stylesheet" href="{{ ASSET_PATH }}/css/static.css">
	<link rel="stylesheet" href="{{ ASSET_PATH }}/css/errors.css">
<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">
</head>
<body>
	<noscript>
		&amp;lt;div id="no-js"&amp;gt;Please enable JavaScript in your browser to experience {{ HOME_PATH }} fully&amp;lt;/div&amp;gt;
	</noscript>
    <div id="page-container">
		<div>
			{% include themes/Snail/nav.html %}
			<div id="page-content">
				{{ content }}
			</div>
			<div class="clearboth pagebottom"></div>
		</div>
	</div>
	{% include themes/Snail/footer.html %}
	{% include JB/analytics %}
</body>
</html>
